<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create user</title>
</head>
<body>
<form action ="#" th:action = "@{/user-create}" th:object="${user}" method="post">
    <label for="firstName">First name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Insert First Name">
    <label for ="lastName">Last name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Insert Last Name">
    <input type="submit" value="Create User">

</form>
</body>
</html>
